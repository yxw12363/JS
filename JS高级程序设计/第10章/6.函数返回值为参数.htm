<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数返回值作为参数</title>
</head>
<body>
  <script>
    function getName(){
      return "yxw";
    }

    function sayName(name = getName()){
      return `King - ${name}`
    }

    console.log(sayName())
  </script>
  
</body>
</html>
