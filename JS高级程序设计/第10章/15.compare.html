<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compare</title>
</head>
<body>
  <script>
    function compare(value1,value2){
      if(value1<value2){
        return -1;
      }else if(value1>value2){
        return 1;
      }else{
        return 0;
      }
    }
    let result = compare(5,10);
    console.log(result)
  </script>
</body>
</html>
