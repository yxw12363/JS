<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阶层</title>
</head>
<body>
  <script>
    function factorial(num){
      if(num<=1){
        return 1;
      }else{
        return num*factorial(num-1);
      }
    }
    console.log(factorial(3))

  </script>
</body>
</html>
