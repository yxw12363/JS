<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊情况</title>
</head>
<body>
  <script>
    window.identify = 'The Window';
    let object = {
      identify:'My Object',
      getIdentity(){
        return this.identify;
      }
    }
    console.log(object.getIdentity());            //'My Object'
    console.log(object.getIdentity());            //'My Object'
    console.log(object.getIdentity=object.getIdentity) //因为赋值的是函数本身,不在object下。 //The Window
  </script>
</body>
</html>
