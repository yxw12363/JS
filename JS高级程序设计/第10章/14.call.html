<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call</title>
</head>
<body>
  <script>
    window.color = 'red';
    let o = {
      color:'blue'
    };
    function sayColor(){
      console.log(this.color)
    }
    sayColor();              //red
    sayColor.call(this);     //red
    sayColor.call(window);   //red
    sayColor.call(o);        //blue
  </script>
</body>
</html>
