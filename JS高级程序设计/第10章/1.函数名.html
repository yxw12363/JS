<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数名</title>
</head>
<body>
  <script>
    function sum(num1,num2){
      return num1 + num2;
    }
    console.log(sum(10,10));
    let anotherSum = sum;
    console.log(anotherSum(10,10)); 
    sum = null;
    console.log(anotherSum(10,10))
  </script>
</body>
</html>
