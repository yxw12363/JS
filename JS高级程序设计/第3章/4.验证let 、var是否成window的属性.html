<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证let、var</title>
</head>
<body>
  <script>
    let a = 1;
    console.log(window.a);

    var b = 2;
    console.log(window.b)

    let age = 18;
    age = 19;
    console.log(age)
  </script>
</body>
</html>
