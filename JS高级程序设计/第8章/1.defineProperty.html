<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>defineProperty</title>
</head>
<body>
  <script>
    let person = {};
    Object.defineProperty(person,"name",{
      writable:false,
      value:"Nicholas"
    });
    console.log(person.name);
    person.name = "Greg";
    console.log(person.name);
  </script>
  
</body>
</html>
