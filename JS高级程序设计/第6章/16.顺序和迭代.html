    const m1 = new Map([
      ["key1","vall"]
    ]);

    for(let key of m1.keys()){
      key = "newKey";
      console.log(key);
      console.log(m1.get("key1"))

    }
    console.log("---------------------------------")
    const keyObj =  {obj:1}
    const m = new Map([
      [keyObj,"vall"]
    ])
    for(let key of m.keys()){
      key.id = "newKay";
      console.log(key)
      console.log(m.get(keyObj))
    }
    console.log(keyObj)
    console.log(m.get(keyObj))
