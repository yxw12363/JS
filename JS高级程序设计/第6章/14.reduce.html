<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce</title>
</head>
<body>
  <script>
    let values = [1,2,3,4,5];
    let sum = values.reduce(function(prev,cur,index,array){return prev+cur})
    console.log(sum);
  </script>
</body>
</html>
