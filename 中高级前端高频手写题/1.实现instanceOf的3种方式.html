<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现instanceOf的3种方式</title>
</head>

<body>
  <script>
    /**
      * 
      * @param {*} obj 实例对象
      * @param {*} func 构造函数
      * @returns true false
    */
    //递归实现(方式一)
    const instanceOf1 = (obj, func) => {
      if (obj === null && typeof obj != 'object') {
        return false;
      }

      let proto = Object.getPrototypeOf(obj);
      if (proto === func.prototype) {
        return true;
      } else if (proto === null) {
        return false;
      } else {
        return instanceOf1(proto, func);
      }

    }

    //测试
    let Fn = function () { }
    let p1 = new Fn();

    console.log(instanceOf1({}, Object));
    console.log(instanceOf1(p1, Fn));
    console.log(instanceOf1({}, Fn));
    console.log(instanceOf1(null, Fn));
    console.log(instanceOf1(1, Fn));




  </script>
</body>

</html>
